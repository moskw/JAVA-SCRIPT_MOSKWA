<!DOCTYPE html>

   <title>Zadanie 56</title>

<body>


  <div class="output">
    <div class="result" id="left">
      <script language="Javascript">
        for(i = 1; i <= (1 + 15); i++) { 
          p_2_bad = Math.sqrt(i).toFixed(2); 
          document.write("i=" + i + " pierw_2=" + p_2_bad + "<br>"); 
        }
      </script>
    </div>
    <div class="result" id="right">
      <script language="Javascript">
        for(i = 1; i <= (1 + 15); i++) { 
          p_2_bad = Math.sqrt(i).toFixed(2); 
          p_4_bad = Math.sqrt(p_2_bad).toFixed(2); 
          document.write("i=" + i + " pierw_4=" + p_4_bad + "<br>"); 
        }
      </script>
    </div>
  </div>

</body>
