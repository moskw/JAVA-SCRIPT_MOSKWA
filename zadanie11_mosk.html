<!DOCTYPE html>
<head>
<title> proste obliczenia</title>
<meta charset="utf-8">
</head>
<body>
    <div style="color:green;font-size: 48px;">
    <script lang="JavaScript">
        var liczba1=prompt("D1=","");
        var liczba2=prompt("D2=","");
        var ile_sekund_mos;
        var D1_mos=parseFloat(liczba1);
        var D2_mos=parseFloat(liczba2);

        ile_sekund_mos=(D1_mos-D2_mos)*24*3600;
        document.write("D1="+D1_mos+"D2="+D2_mos+"<br>")
        document.write("ile sekund="+ile_sekund_mos+"s"+ "<br>")
    </script>
    </div>
