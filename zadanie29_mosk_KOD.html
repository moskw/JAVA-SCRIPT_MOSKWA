	<div style="border: 1px solid black;">
	<h2><u><b>Definiwonie klasy w JS</h2></b></u>
	Zamiast klas, JavaScript stosuje funkcje. Zdefiniowanie klasy ogranicza się do prostej czynności, jaką
	jest zdefiniowanie funkcji, która pełni funkcję klasy. Tak działa JS jest ponieważ JavaScript jest
	językiem opartym na <b>prototypie,</b> w którym nie występuje pojęcie klasy, w przeciwieństwie do
	języków takich, jak C++ czy Java. Fakt ten bywa dezorientujący dla programistów przyzwyczajonych
	do języków z pojęciem klasy
	</div>
	&nbsp
	<div style="border: 1px solid black;">
	<h2><u><b>Przykład:</b> Tworzenie konstruktora.</h2></u>
	Zostanie utworzony konstruktor o nazwie <b>klient</b> z właściwościami <b>nazwisko, imie, zawod</b> oraz
metodą <b>wypisz().</b> Właściwościom obiektu zostały przypisane wartości parametrów. Użyte słowo
kluczowe <b>this</b> odnosi się do aktualnego obiektu i pozwala na przypisanie wartości parametru do
odpowiedniego pola tego obiektu.
	</div>
	&nbsp
	<div style="border: 1px solid black;">
	<h3><b>Słowo kluczowe new</b></h3>
	Do utworzenia <b>nowego obiektu</b> na podstawie konstruktora stosowane jest <b>słowo kluczowe new.</b>
	<br>
	Przykład
	var osoba1 = new klient('Kowalski', 'Jan', 'kierowca');
	var osoba2 = new klient('Nowak', 'Anna', 'sekretarka');<br>
	<br>
	Powstały dwa nowe obiekty osoba1 i osoba2 należące do klasy klient.
	</div>

	<div style="border: 1px solid black;">
	<h2><b>Właściwość prototype</b></h2>
	Do definowania metod i właściwości dla obiektu jest wykorzystana właściwości <b>prototype.</b>
	<u>Przykład</u>
	
	function klient()<br>
	{<br>
	this.nazwisko='Bielski';<br>
	this.imie='Paweł';<br>
	}<br>
	klient.prototype.pisz_dane = function ()<br>
	{<br>
	document.write(this.nazwisko + ' ' + this.imie)<br>
	}<br>
	klient.prototype.zawod = 'kierowca';<br>
	var osoba1 = new klient();<br>
	osoba1.pisz_dane();<br>
	</div>
	<div style="border: 1px solid black;">
	<u>Opis do przykładu powyżej:</u>
	W definicji konstruktora nie zostały zadeklarowane żadne metody i właściwości. Dopiero po użyciu<br>
	właściwości prototype została dodana metoda pisz_dane oraz właściwość zawod. Od tej pory każdy<br>
	nowo tworzony obiekt na podstawie konstruktora klient będzie posiadał tę dodatkową właściwość i<br>
	metodę.<br>
	
	<p><b>Właściwość prototype może być również wykorzystana do dodawania dodatkowych metod lub właściwości do istniejących obiektów.</b></p>
	</div>
