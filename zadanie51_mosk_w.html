<!DOCTYPE html>
<html>
<head>
    <title>Zad 51</title>
    <meta charset="utf-8">
</head>
<body>
    <div style="color:red; font-size:50px;">
        <script language="JavaScript">
        
            var ilosc_powtorzen = prompt("Ile razy powtórzyć napis?", "");
          
            var inicjaly = prompt("Podaj tekst (np. Twoje inicjały):", "");

            
            for (var i = 1; i <= ilosc_powtorzen; i++) {
             
                for (var j = 1; j < i; j++) {
                    document.write("&nbsp;&nbsp;&nbsp;&nbsp;");
                }
               
                document.write(i + "_" + inicjaly + "_" + i + "<br>");
            }
        </script>
    </div>
</body>
</html>
