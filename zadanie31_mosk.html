<html>
<head>
<script type="text/javascript">
var obiekt = {
    obiekty: 'Mebel',
    firma: 'Ikea',
    rok: '2023',
    
    wyswietl_Moskwa: function ()
    {
        document.write(this.obiekty + ' ' + this.firma + ' ' + this.rok)
    }
}
obiekt.wyswietl_Moskwa();
obiekt.kolor='brazowy';
obiekt.wypisz=function() {alert('Kolor: ' + this.kolor)}
obiekt.wypisz();
</script>
</head>
<body>
<br>
programowanie obiektowe
</body>
</html>
