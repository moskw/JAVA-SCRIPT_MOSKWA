<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 54</title>

</head>
<body>
<pre id="rectangle"></pre>
<script language="JavaScript">
    var imie = prompt("Podaj swoje imiÄ™:", "");
    var nazwisko = prompt("Podaj swoje nazwisko:", "");
    var a_mos = (nazwisko.length % 4) + 5;
    var b_mos = (imie.length % 6) + 20;
    var prostokat = "";
    for (var i = 0; i < b_mos; i++) {
        prostokat += "*";
    }
    prostokat += "\n";
    for (var i = 0; i < a_mos - 2; i++) {
        prostokat += "*";
        for (var j = 0; j < b_mos - 2; j++) {
            prostokat += " ";
        }
        prostokat += "*\n";
    }
    for (var i = 0; i < b_mos; i++) {
        prostokat += "*";
    }
    prostokat += "\n";
    document.getElementById("rectangle").textContent = prostokat;
</script>
