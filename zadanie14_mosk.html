<body>
    <div style="color:green;font-size: 45px;">
    <script lang="JavaScript">
        var liczba1=prompt("daj mianownik m=","");
        var m_mos=parseFloat(liczba1);
        document.write("m="+m_mos+"<br>");
        m2=m_mos+2;
        m1=m_mos+1;
        document.write("1/"+m_mos+"=1/"+m2+"+1/"+m1*m2+"+1/"+m_mos*m1+"<br>");
    </script>
    </div>
	
</body>
